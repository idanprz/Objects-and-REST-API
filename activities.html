<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>activities</title>
    <script src="Activity.js"></script>
</head>

<body>
    <script>
        const new_activity = new Activity(0, "", "", "")

        fetch("https://www.boredapi.com/api/activity")
            .then(response => response.json())
            .then(posts => {
                console.log(JSON.stringify(posts));

                new_activity.setActivity(posts.activity)
                new_activity.setType(posts.type)
                new_activity.setParticipants(parseInt(posts.participants))
                new_activity.setPrice(parseInt(posts.price))
                document.write(JSON.stringify(new_activity))
            })
    </script>
</body>

</html>
