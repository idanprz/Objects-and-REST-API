<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>activities</title>
    <script src="Activity.js"></script>
</head>

<body>
    <div id="textElement"></div>
    <script>
        const new_activity = new Activity()

        fetch("https://www.boredapi.com/api/activity")
            .then(response => response.json())
            .then(activities => {
                console.log(JSON.stringify(activities));

                new_activity.setActivity(activities.activity)
                new_activity.setType(activities.type)
                new_activity.setParticipants(parseInt(activities.participants))
                new_activity.setPrice(parseInt(activities.price))
                document.getElementById("textElement").innerHTML =
                    JSON.stringify(new_activity)
            })
    </script>
    <br />
    <a href="index.html">Back to index</a>
</body>

</html>
