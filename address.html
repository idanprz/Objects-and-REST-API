<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta id="viewport" content="width=device-width, initial-scale=1.0">
    <title>address</title>
    <script src="Address.js"></script>
</head>

<body>
    <div id="textElement"></div>
    <script>
        const new_address = new Address()

        fetch("https://random-data-api.com/api/users/random_user")
            .then(response => response.json())
            .then(user => {
                new_address.setCity(user.address.city)
                new_address.setZipCode(parseInt(user.address.zip_code))
                new_address.setCountry(user.address.country)
                new_address.setCoordinates(user.address.coordinates)
                document.getElementById("textElement").innerHTML =
                    JSON.stringify(new_address)
            })
    </script>
    <br />
    <a href="index.html">Back to index</a>
</body>

</html>
