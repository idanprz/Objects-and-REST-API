<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Person</title>
    <script src="Person.js"></script>
</head>

<body>
    <script>
        const person = new Person("john", 22, "male", "USA")

        document.write(JSON.stringify(person))

        person.setName(prompt("Enter name"))
        person.setAge(parseInt(prompt("Enter age")))
        person.setGender(prompt("Enter gender"))
        person.setAddress(prompt("Enter address"))

        document.write(JSON.stringify(person))
    </script>
    <br/>
    <a href="index.html">Back to index</a>
</body>

</html>
