<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <script src="User.js"></script>
</head>

<body>
    <script>
        const new_user = new User(0, "", "", "")

        fetch("https://jsonplaceholder.typicode.com/users/1")
            .then(response => response.json())
            .then(users => {
                console.log(JSON.stringify(users));

                new_user.setId(users.id)
                new_user.setName(users.name)
                new_user.setUsername(users.username)
                new_user.setEmail(users.email)
                document.write(JSON.stringify(new_user))
            })
    </script>
</body>

</html>
